<div class="container">
    <!-- Breadcrumb Start-->
    <ul class="breadcrumb">
        <li><a href="{$host}"><i class="fa fa-home"></i></a></li>
        <li><a href="{$host}ubahpassword">Ubah Password</a></li>
    </ul>
    <!-- Breadcrumb End-->
    <div class="row">
        <!--Middle Part Start-->
        <div class="col-sm-9" id="content">			
			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab-umum" data-toggle="tab" aria-expanded="true">Ubah Password</a></li>
			</ul>
			
			<div class="tab-content">
				<div itemprop="umum" id="tab-umum" class="tab-pane active">
					<form data-toggle="validator" role="form" id='frmupdprofpassw' url="{$host}submit-update-password" method='post' enctype="multipart/form-data" class="form-horizontal">
						<fieldset id="account">
							<legend>Form Ubah Password</legend>
							<div class="form-group">
								<label for="input-lastname" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-8">
									<input class="form-control emailss" readonly value="{$auth.email}" id="email" name="email" type="text">
								</div>
							</div>
							<div class="form-group required">
								<label for="input-lastname" class="col-sm-3 control-label">Password Lama</label>
								<div class="col-sm-8">
									<input class="form-control validasi" required id="pswd_lm" name="pswd_lm" type="password">
								</div>
							</div>
							<div class="form-group required">
								<label for="input-lastname" class="col-sm-3 control-label">Password Baru</label>
								<div class="col-sm-8">
									<input class="form-control validasi" required id="pswd_br" name="pswd_br" type="password">
								</div>
							</div>
						</fieldset>
						<div class="buttons">
							<div class="pull-center">
								<center>
									<a id="ubhprof" class="btn btn-primary">Ubah Password</a>
								</center>
							</div>
						</div>
					</form>
				</div>
			</div>
		
		</div>
		
        <!--Right Part Start -->
        <aside id="column-right" class="col-sm-3 hidden-xs">
            <h3 class="subtitle">MKS-Store</h3>
            <div class="list-group">
                <ul class="list-item">
                    <li><a href="{$host}">Data Profile</a></li>
                    {if $auth.jenis_pembeli eq "UMUM"}
					<li><a href="{$host}ubahpassword">Ubah Password</a></li>
					{/if}
                    <li><a href="{$host}datapesanan">Data Pesanan</a></li>
                    <li><a href="{$host}katalog">Katalog</a></li>
                    <li><a href="{$host}logoutpembeli">Logout</a></li>
                </ul>
            </div>
        </aside>
        <!--Right Part End -->		
		
	</div>
</div>

<script>
	$(".validasi").validatebox({ required:true }); 
	
	$('#ubhprof').on('click', function(){
		validasi = $('#frmupdprofpassw').form('validate');		
		if(confirm('Anda Yakin Untuk Ubah Password ?')){
			if(validasi){
				$.blockUI({ message: '<h3>Data Sedang Diproses...</h3>' });			
			}		
			submit_form('frmupdprofpassw', function(resp){
				if(resp == 1){
					alert("Password anda sudah diperbaharui.");
					window.location.href = host;
				}else if(resp == 2){
					alert("Password lama tidak sesuai");
					
					/*
					$.unblockUI();
					$('#modalencuk').html("Data Email Anda Sudah Ada Dalam System Kami!");			
					$('#productModal').modal('show'); 
					*/
				}
				$.unblockUI();
			});
		}
	});

</script>
