<script>
	$(".numerics").numeric();

	$('#provinsi').bind('change', function(){
		fillCombo(host+'combo-kab-kota', 'kabupaten', '', $(this).val() );
	});
	$('#kabupaten').on('change', function(){
		fillCombo(host+'combo-kecamatan', 'kecamatan', '', $(this).val() );
	});
	
	$('#provinsi_umum').bind('change', function(){
		fillCombo(host+'combo-kab-kota', 'kabupaten_umum', '', $(this).val() );
	});
	$('#kabupaten_umum').on('change', function(){
		fillCombo(host+'combo-kecamatan', 'kecamatan_umum', '', $(this).val() );
	});
	
	$('#daftarsekolah').on('click', function(){
		submit_form('frmregsbrosekolah', function(resp){
			if(resp == 1){
				alert("succes");
			}else if(resp == 2){
				alert("Data Email Anda Sudah Ada Dalam System Kami!");
				/*
				$.unblockUI();
				$('#modalencuk').html("Data Email Anda Sudah Ada Dalam System Kami!");			
				$('#productModal').modal('show'); 
				*/

				alert("Data NPSN Anda Sudah Ada Dalam System Kami!");
				/*
				$.unblockUI();
				$('#modalencuk').html("Data NPSN Anda Sudah Ada Dalam System Kami!");			
				$('#productModal').modal('show'); 					
				*/
			}
		});
	});
	
	$('#daftarumum').on('click', function(){
		validasi = $('#frmregsbroumum').form('validate');		
		if(validasi){
			$.blockUI({ message: '<h3>Data Sedang Diproses...</h3>' });			
		}		
		submit_form('frmregsbroumum', function(resp){
			if(resp == 1){
				alert("Selamat Anda Terdaftar Dalam System MKS-Store, Silahkan Cek Email Anda Segera.");
				window.location.href = host;
			}else if(resp == 2){
				alert("Data Email Anda Sudah Ada Dalam System Kami!");
				
				/*
				$.unblockUI();
				$('#modalencuk').html("Data Email Anda Sudah Ada Dalam System Kami!");			
				$('#productModal').modal('show'); 
				*/
			}
			$.unblockUI();
		});
	});
</script>
